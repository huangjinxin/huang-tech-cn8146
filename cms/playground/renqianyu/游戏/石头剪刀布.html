<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>石头剪刀布小游戏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .game-container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .choices {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin: 20px 0;
    }

    .choice-btn {
      width: 100px;
      height: 100px;
      margin: 5px;
      border-radius: 50%;
      background: #eee;
      border: 2px solid #aaa;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .choice-btn:hover {
      transform: scale(1.1);
      background: #ddd;
    }

    .result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }

    svg {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    svg:hover {
      transform: scale(1.2);
    }

    header {
      font-size: 28px;
      margin-bottom: 15px;
    }

    footer {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .choice-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <header>石头剪刀布小游戏</header>
    <div class="choices">
      <div class="choice-btn" onclick="play('rock')">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M25 50H75V75H25Z" fill="#333" />
        </svg>
        <p>石头</p>
      </div>
      <div class="choice-btn" onclick="play('scissors')">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M40 80L60 60L60 40L40 20L20 40L20 60L40 80Z" fill="#333" />
        </svg>
        <p>剪刀</p>
      </div>
      <div class="choice-btn" onclick="play('paper')">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M25 25H75V75H25Z" fill="#333" />
        </svg>
        <p>布</p>
      </div>
    </div>
    <div id="result" class="result">请点击选择</div>
    <footer>适合平板触碰操作</footer>
  </div>

  <script>
    const choices = ['rock', 'scissors', 'paper'];
    const resultDiv = document.getElementById('result');

    function play(userChoice) {
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      const winner = getWinner(userChoice, computerChoice);
      resultDiv.textContent = `你选择了：${userChoice}，电脑选择了：${computerChoice}，${winner}`;
    }

    function getWinner(user, computer) {
      if (user === computer) {
        return "平局！再来一局？";
      }

      if (
        (user === 'rock' && computer === 'scissors') ||
        (user === 'scissors' && computer === 'paper') ||
        (user === 'paper' && computer === 'rock')
      ) {
        return "你赢了！🎉";
      } else {
        return "你输了！😢";
      }
    }
  </script>

</body>
</html>
