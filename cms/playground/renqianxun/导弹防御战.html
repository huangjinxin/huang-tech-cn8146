<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>å¯¼å¼¹é˜²å¾¡æˆ˜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #a8edea 0%, #fed6e3 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            cursor: none;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }
        
        .score, .lives {
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #game-over, #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            border-radius: 15px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #444;
            font-size: 2.5em;
        }
        
        button {
            background: #48cae4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(72, 202, 228, 0.3);
            margin: 5px;
        }
        
        button:hover, button:focus {
            background: #0077b6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 119, 182, 0.3);
        }
        
        .hidden {
            display: none !important;
        }
        
        #instructions {
            margin: 20px 0;
            text-align: center;
            color: #555;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #48cae4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #0077b6;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .control-btn:active {
            background: #48cae4;
            color: white;
            transform: scale(0.95);
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .difficulty-btn {
            padding: 10px 20px;
            font-size: 1em;
        }
        
        .difficulty-btn.selected {
            background: #0077b6;
        }
        
        @media (max-width: 600px) {
            #game-container {
                height: 80vh;
                max-height: 600px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                bottom: 10px;
                top: auto;
            }
            
            #ui-overlay {
                padding: 10px;
            }
            
            .score, .lives {
                padding: 5px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div class="score">å¾—åˆ†: <span id="score">0</span></div>
            <div class="lives">ç”Ÿå‘½: <span id="lives">3</span></div>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="start-screen">
            <h1>å¯¼å¼¹é˜²å¾¡æˆ˜</h1>
            <div id="instructions">
                <p>ä½¿ç”¨é¼ æ ‡ç§»åŠ¨æˆ–æ–¹å‘é”®æ§åˆ¶é˜²å¾¡å™¨</p>
                <p>ç©ºæ ¼é”®æˆ–ç‚¹å‡»å‘å°„å¯¼å¼¹</p>
                <p>é˜²å¾¡ä½ çš„åŸå¸‚ï¼</p>
            </div>
            
            <div>é€‰æ‹©éš¾åº¦ï¼š</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn selected" data-difficulty="easy">ç®€å•</button>
                <button class="difficulty-btn" data-difficulty="medium">ä¸­ç­‰</button>
                <button class="difficulty-btn" data-difficulty="hard">å›°éš¾</button>
            </div>
            
            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
            <div class="controls hidden" id="mobile-controls">
                <div class="control-btn" id="left-btn">â†</div>
                <div class="control-btn" id="fire-btn">ğŸ”¥</div>
                <div class="control-btn" id="right-btn">â†’</div>
            </div>
        </div>
        
        <div id="game-over" class="hidden">
            <h1>æ¸¸æˆç»“æŸ</h1>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="final-score">0</span></p>
            <button id="restart-btn">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('game-container');
        
        // è®¾ç½®ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let animationId;
        let currentDifficulty = 'easy';
        
        // éš¾åº¦è®¾ç½®
        const difficultySettings = {
            easy: {
                missileSpeed: { min: 1.5, max: 2.5 },
                missileSpawnRate: 0.015,
                playerSpeed: 10
            },
            medium: {
                missileSpeed: { min: 2, max: 3.5 },
                missileSpawnRate: 0.025,
                playerSpeed: 8
            },
            hard: {
                missileSpeed: { min: 3, max: 5 },
                missileSpawnRate: 0.04,
                playerSpeed: 6
            }
        };
        
        // ç©å®¶é˜²å¾¡å™¨
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 60,
            height: 20,
            speed: 10,
            color: '#0077b6'
        };
        
        // æ¸¸æˆå¯¹è±¡æ•°ç»„
        let bullets = [];
        let missiles = [];
        let explosions = [];
        let stars = [];
        
        // åˆå§‹åŒ–æ˜Ÿç©ºèƒŒæ™¯
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }
        
        // é”®ç›˜æ§åˆ¶
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                fireBullet();
            }
        });
        
        window.addEventListener('keyup', e => {
            keys[e.key] = false;
        });
        
        // é¼ æ ‡æ§åˆ¶
        let mouseX = canvas.width / 2;
        canvas.addEventListener('mousemove', e => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });
        
        // è§¦æ‘¸æ§åˆ¶
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
        });
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
        });
        
        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            fireBullet();
        });
        
        // ç§»åŠ¨ç«¯æŒ‰é’®æ§åˆ¶
        let moveDirection = 0;
        document.getElementById('left-btn').addEventListener('touchstart', () => moveDirection = -1);
        document.getElementById('left-btn').addEventListener('touchend', () => moveDirection = 0);
        document.getElementById('right-btn').addEventListener('touchstart', () => moveDirection = 1);
        document.getElementById('right-btn').addEventListener('touchend', () => moveDirection = 0);
        document.getElementById('fire-btn').addEventListener('click', fireBullet);
        
        // å‘å°„å­å¼¹
        function fireBullet() {
            if (!gameRunning) return;
            bullets.push({
                x: player.x,
                y: player.y,
                width: 4,
                height: 12,
                speed: 10,
                color: '#ff6b6b'
            });
        }
        
        // åˆ›å»ºå¯¼å¼¹
        function createMissile() {
            const settings = difficultySettings[currentDifficulty];
            const speed = Math.random() * (settings.missileSpeed.max - settings.missileSpeed.min) + settings.missileSpeed.min;
            
            missiles.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 20,
                height: 40,
                speed: speed,
                color: '#8b5cf6',
                targetY: canvas.height - 100
            });
        }
        
        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                explosions.push({
                    x: x,
                    y: y,
                    radius: 2,
                    maxRadius: 20 + Math.random() * 20,
                    speed: 2 + Math.random() * 2,
                    color: `hsl(${Math.random() * 60}, 100%, 50%)`
                });
            }
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning) return;
            
            // æ›´æ–°ç©å®¶ä½ç½®
            if (keys['ArrowLeft']) {
                player.x = Math.max(player.width / 2, player.x - player.speed);
            }
            if (keys['ArrowRight']) {
                player.x = Math.min(canvas.width - player.width / 2, player.x + player.speed);
            }
            
            // ç§»åŠ¨ç«¯æ§åˆ¶
            if (moveDirection !== 0) {
                player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, 
                                         player.x + player.speed * moveDirection));
            }
            
            // é¼ æ ‡æ§åˆ¶ï¼ˆå¹³æ»‘ç§»åŠ¨ï¼‰
            const dx = mouseX - player.x;
            player.x += dx * 0.1;
            player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
            
            // æ›´æ–°æ˜Ÿç©ºèƒŒæ™¯
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            // æ›´æ–°å­å¼¹
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });
            
            // æ›´æ–°å¯¼å¼¹
            missiles = missiles.filter(missile => {
                missile.y += missile.speed;
                // å¯¼å¼¹å‘ä¸‹å¼¯æ›²
                if (missile.y < missile.targetY) {
                    const targetX = player.x;
                    missile.x += (targetX - missile.x) * 0.02;
                }
                return missile.y < canvas.height + missile.height;
            });
            
            // æ›´æ–°çˆ†ç‚¸æ•ˆæœ
            explosions = explosions.filter(explosion => {
                explosion.radius += explosion.speed;
                return explosion.radius < explosion.maxRadius;
            });
            
            // æ£€æµ‹ç¢°æ’
            bullets.forEach((bullet, bulletIndex) => {
                missiles.forEach((missile, missileIndex) => {
                    if (bullet.x + bullet.width / 2 > missile.x - missile.width / 2 &&
                        bullet.x - bullet.width / 2 < missile.x + missile.width / 2 &&
                        bullet.y + bullet.height / 2 > missile.y - missile.height / 2 &&
                        bullet.y - bullet.height / 2 < missile.y + missile.height / 2) {
                        
                        // ç§»é™¤å­å¼¹å’Œå¯¼å¼¹
                        bullets.splice(bulletIndex, 1);
                        missiles.splice(missileIndex, 1);
                        
                        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                        createExplosion(missile.x, missile.y);
                        
                        // å¢åŠ åˆ†æ•°
                        score += 10;
                        document.getElementById('score').textContent = score;
                    }
                });
            });
            
            // æ£€æµ‹å¯¼å¼¹æ˜¯å¦å‡»ä¸­ç©å®¶
            missiles.forEach((missile, index) => {
                const dx = missile.x - player.x;
                const dy = missile.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (missile.width + player.width) / 2) {
                    missiles.splice(index, 1);
                    createExplosion(missile.x, missile.y);
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
            
            // éšæœºç”Ÿæˆå¯¼å¼¹
            const settings = difficultySettings[currentDifficulty];
            const spawnRate = settings.missileSpawnRate + score / 10000;
            if (Math.random() < spawnRate) {
                createMissile();
            }
        }
        
        // ç»˜åˆ¶æ¸¸æˆç”»é¢
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ˜Ÿç©ºèƒŒæ™¯
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // ç»˜åˆ¶åŸå¸‚èƒŒæ™¯
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i < 5; i++) {
                ctx.fillRect(50 + i * 150, canvas.height - 80, 80, 80);
                
                // å»ºç­‘ç»†èŠ‚
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillRect(60 + i * 150, canvas.height - 70, 15, 30);
                ctx.fillRect(90 + i * 150, canvas.height - 60, 20, 40);
                ctx.fillRect(115 + i * 150, canvas.height - 50, 15, 30);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            }
            
            // ç»˜åˆ¶ç©å®¶é˜²å¾¡å™¨
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x - player.width / 2, player.y + player.height / 2);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height / 2);
            ctx.lineTo(player.x + player.width / 3, player.y - player.height / 2);
            ctx.lineTo(player.x - player.width / 3, player.y - player.height / 2);
            ctx.closePath();
            ctx.fill();
            
            // ç»˜åˆ¶é˜²å¾¡å™¨ç»†èŠ‚
            ctx.strokeStyle = '#005268';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = '#00a8cc';
            ctx.fillRect(player.x - 5, player.y - 5, 10, 10);
            
            // ç»˜åˆ¶å­å¼¹
            ctx.fillStyle = '#ff6b6b';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.moveTo(bullet.x, bullet.y + bullet.height / 2);
                ctx.lineTo(bullet.x - bullet.width / 2, bullet.y - bullet.height / 2);
                ctx.lineTo(bullet.x + bullet.width / 2, bullet.y - bullet.height / 2);
                ctx.closePath();
                ctx.fill();
                
                // å­å¼¹å°¾è¿¹
                ctx.fillStyle = 'rgba(255, 107, 107, 0.5)';
                ctx.beginPath();
                ctx.moveTo(bullet.x - 2, bullet.y);
                ctx.lineTo(bullet.x + 2, bullet.y);
                ctx.lineTo(bullet.x, bullet.y - bullet.height);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = '#ff6b6b';
            });
            
            // ç»˜åˆ¶å¯¼å¼¹
            missiles.forEach(missile => {
                // å¯¼å¼¹ä¸»ä½“
                ctx.fillStyle = missile.color;
                ctx.beginPath();
                ctx.moveTo(missile.x, missile.y - missile.height / 2);
                ctx.lineTo(missile.x - missile.width / 2, missile.y + missile.height / 2);
                ctx.lineTo(missile.x + missile.width / 2, missile.y + missile.height / 2);
                ctx.closePath();
                ctx.fill();
                
                // å¯¼å¼¹å°¾ç„°
                ctx.fillStyle = '#f59e0b';
                ctx.beginPath();
                ctx.moveTo(missile.x - missile.width / 4, missile.y + missile.height / 2);
                ctx.lineTo(missile.x + missile.width / 4, missile.y + missile.height / 2);
                ctx.lineTo(missile.x, missile.y + missile.height / 2 + 15);
                ctx.closePath();
                ctx.fill();
                
                // å¯¼å¼¹ç»†èŠ‚
                ctx.fillStyle = '#1e3a8a';
                ctx.beginPath();
                ctx.ellipse(missile.x, missile.y - missile.height / 4, 
                           missile.width / 4, missile.height / 4, 0, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // ç»˜åˆ¶çˆ†ç‚¸æ•ˆæœ
            explosions.forEach(explosion => {
                ctx.fillStyle = explosion.color;
                ctx.globalAlpha = 1 - explosion.radius / explosion.maxRadius;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            bullets = [];
            missiles = [];
            explosions = [];
            player.x = canvas.width / 2;
            
            // æ ¹æ®éš¾åº¦è®¾ç½®ç©å®¶é€Ÿåº¦
            player.speed = difficultySettings[currentDifficulty].playerSpeed;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            
            initStars();
            gameLoop();
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').classList.remove('hidden');
        }
        
        // äº‹ä»¶ç›‘å¬
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('mobile-controls').classList.remove('hidden');
            startGame();
        });
        
        document.getElementById('restart-btn').addEventListener('click', startGame);
        
        // éš¾åº¦é€‰æ‹©
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('selected'));
                // æ·»åŠ é€‰ä¸­çŠ¶æ€
                this.classList.add('selected');
                // è®¾ç½®å½“å‰éš¾åº¦
                currentDifficulty = this.getAttribute('data-difficulty');
            });
        });
        
        // æ£€æµ‹æ˜¯å¦æ˜¯ç§»åŠ¨è®¾å¤‡
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('mobile-controls').classList.remove('hidden');
        }
    </script>
</body>
</html>
