<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .game-header {
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #00ff88, #00bbff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 150px;
        }
        
        .score-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
        }
        
        #gameCanvas {
            background: rgba(20, 20, 40, 0.9);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .game-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(to right, #00ff88, #00bbff);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 255, 136, 0.5);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-game-over {
            background: linear-gradient(to right, #ff3366, #ff9933);
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
        }
        
        .btn-game-over:hover {
            box-shadow: 0 7px 20px rgba(255, 51, 102, 0.5);
        }
        
        .arrow-keys {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        
        .arrow-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        
        .arrow-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .arrow-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .arrow-btn.up { grid-column: 2; grid-row: 1; }
        .arrow-btn.left { grid-column: 1; grid-row: 2; }
        .arrow-btn.right { grid-column: 3; grid-row: 2; }
        .arrow-btn.down { grid-column: 2; grid-row: 3; }
        
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over-content {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 30, 50, 0.9));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.5);
            border: 2px solid rgba(255, 51, 102, 0.3);
        }
        
        .game-over-title {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff3366;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .final-score {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        
        .high-score {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        .game-info {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .game-container {
                padding: 15px;
            }
            
            .score-box {
                min-width: 100px;
                padding: 8px 15px;
                font-size: 1em;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
            
            .arrow-keys {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }
            
            .arrow-btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">贪吃蛇</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">当前分数</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">最高分数</div>
                    <div class="score-value" id="highScore">0</div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="game-controls">
            <button class="btn" id="startBtn">开始游戏</button>
            
            <div class="arrow-keys">
                <button class="arrow-btn up" data-direction="up">↑</button>
                <button class="arrow-btn left" data-direction="left">←</button>
                <button class="arrow-btn right" data-direction="right">→</button>
                <button class="arrow-btn down" data-direction="down">↓</button>
            </div>
            
            <div class="game-info">
                使用方向键或屏幕按钮控制蛇的移动<br>
                食物不会出现在地图边缘
            </div>
        </div>
    </div>
    
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2 class="game-over-title">游戏结束!</h2>
            <div class="final-score">最终分数: <span id="finalScore">0</span></div>
            <div class="high-score">最高分数: <span id="finalHighScore">0</span></div>
            <button class="btn btn-game-over" id="restartBtn">重新开始</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        const restartBtn = document.getElementById('restartBtn');
        
        // 游戏设置
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const edgePadding = 1; // 边缘填充，确保食物不会出现在最边缘
        
        // 游戏状态
        let snake = [];
        let direction = { x: 0, y: 0 };
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameSpeed = 100;
        
        // 初始化游戏
        function initGame() {
            snake = [
                { x: 10, y: 10 }
            ];
            direction = { x: 0, y: 0 };
            score = 0;
            gameRunning = false;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            generateFood();
            drawGame();
        }
        
        // 生成食物（不会出现在边缘）
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * (tileCount - 2 * edgePadding)) + edgePadding,
                    y: Math.floor(Math.random() * (tileCount - 2 * edgePadding)) + edgePadding
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = 'rgba(20, 20, 40, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // 高亮显示边缘区域
            ctx.fillStyle = 'rgba(255, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, gridSize * edgePadding); // 上边缘
            ctx.fillRect(0, canvas.height - gridSize * edgePadding, canvas.width, gridSize * edgePadding); // 下边缘
            ctx.fillRect(0, 0, gridSize * edgePadding, canvas.height); // 左边缘
            ctx.fillRect(canvas.width - gridSize * edgePadding, 0, gridSize * edgePadding, canvas.height); // 右边缘
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                
                if (index === 0) {
                    // 蛇头
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc66');
                } else {
                    // 蛇身
                    const opacity = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 136, ${opacity})`);
                    gradient.addColorStop(1, `rgba(0, 204, 102, ${opacity})`);
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // 蛇头的眼睛
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    
                    const eyeSize = 3;
                    const eyeOffset = 6;
                    
                    if (direction.x === 1) { // 向右
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.x === -1) { // 向左
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.y === 1) { // 向下
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    } else if (direction.y === -1) { // 向上
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                    }
                }
            });
            
            // 绘制食物
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff3366');
            foodGradient.addColorStop(1, '#cc0033');
            
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // 食物的光晕效果
            ctx.fillStyle = 'rgba(255, 51, 102, 0.3)';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 + 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 游戏循环
        function gameLoop() {
            if (!gameRunning) return;
            
            // 移动蛇
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            // 检查碰撞
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // 检查是否撞到自己
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // 增加游戏速度
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }
            } else {
                snake.pop();
            }
            
            drawGame();
            
            setTimeout(gameLoop, gameSpeed);
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            gameOverOverlay.style.display = 'flex';
        }
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            initGame();
            gameRunning = true;
            startBtn.textContent = '游戏进行中...';
            startBtn.disabled = true;
            
            // 设置初始方向
            direction = { x: 1, y: 0 };
            gameLoop();
        }
        
        // 改变方向
        function changeDirection(newDirection) {
            if (!gameRunning) return;
            
            if (newDirection === 'up' && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (newDirection === 'down' && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if (newDirection === 'left' && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (newDirection === 'right' && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
            }
        });
        
        // 按钮事件
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            gameOverOverlay.style.display = 'none';
            startBtn.textContent = '开始游戏';
            startBtn.disabled = false;
            initGame();
        });
        
        // 触屏控制
        document.querySelectorAll('.arrow-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                changeDirection(btn.dataset.direction);
            });
            
            // 添加触摸支持
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                changeDirection(btn.dataset.direction);
            });
        });
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
