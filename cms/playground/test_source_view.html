<!DOCTYPE html>
<html>
<head>
    <title>测试源代码查看功能</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { background: #f0f0f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>测试页面</h1>
            <p>这是一个用于测试源代码查看功能的页面</p>
        </div>
        <div class="content">
            <p>这个页面用来验证源代码查看功能是否正常工作。</p>
            <ul>
                <li>点击"查看源代码"按钮应该能显示本页面的HTML源代码</li>
